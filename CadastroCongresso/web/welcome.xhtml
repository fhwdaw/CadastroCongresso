<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Cadastro Congresso</title>
    </h:head>
    <h:body>
        
        <h1>
            <h:outputText value="Bem vindo a página de cadastro do congresso XPTO"/>
        </h1>
        <h2>
            <h:outputText value="Faça o log-in com seu CPF e email ou clique no botão cadastrar-se"/>
        </h2>
        <h:form>
            <h:commandButton action="mostraInscricao" value="Login" />
            <h:commandButton action="cadastroUsuario" value="Cadastro" />    
        </h:form>
        
    </h:body>
</html>
